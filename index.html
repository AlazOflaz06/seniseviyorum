  const startDate = new Date("2025-07-27T00:00:00Z").getTime();
  const timerEl = document.getElementById("timer");

  function updateTimer() {
    const now = Date.now();

    if (diff < 0) {
      timerEl.innerText = "HenÃ¼z baÅŸlamadÄ±...";
